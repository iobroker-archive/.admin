name: list zombie repositories

on:
  workflow_dispatch:
    inputs:
      cleanup:
        description: 'Enable cleanup mode (removes old zombies)'
        required: false
        default: 'false'
        type: boolean

jobs:
  list-zombies:
    name: list zombies
    if: |
      github.repository == 'iobroker-archive/.admin'
      
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm i
      - name: List zombie repositories
        run: |
          if [ "${{ github.event.inputs.cleanup }}" = "true" ]; then
            npm run listZombies -- --cleanup
          else
            npm run listZombies
          fi
        env:
          OWN_GITHUB_TOKEN: ${{ secrets.OWN_GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.OWN_GITHUB_TOKEN }}
